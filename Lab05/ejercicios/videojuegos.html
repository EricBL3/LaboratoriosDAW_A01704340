<!DOCTYPE html>
<!--[if gt IE 8]><!--> <html class="no-js" lang="es-mx"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Lab05-Forma de videojuegos</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../styles/videojuegos.css">
	</head>
	<body>
		<a href="../index.html">Regresar</a>
		<section id="forma">
			<form id="miForma">
				<h2>Preguntas de videojuegos</h2>
				<label for="nombre">Ingresa tu nombre:</label>
				<input type="text" id="nombre" required autofocus>
				<ol>
					<li>
						<h4>¿En qué consolas/dispositivos juegas videojuegos?</h4>
						<div id="consolas" required>
							<input type="checkbox" id="pc">
							<label for="pc">PC</label><br>
							<input type="checkbox" id="switch">
							<label for="switch">Switch</label><br>
							<input type="checkbox" id="xbox">
							<label for="xbox">Xbox One</label><br>
							<input type="checkbox" id="play">
							<label for="play">PlayStation 4</label><br>
							<input type="checkbox" id="cel">
							<label for="cel">Celular</label><br><br>
						</div>
					</li>
					<li>
						<label for="juegoFav">¿Cúal es tu videojuego favorito?</label><br>
						<input type="text" id="juegoFav" required>
					</li>
					<li>
						<h4>¿Planeas comprarte una consola de la nueva generación (Xbox Series X/PlayStation 5)</h4>
						<input type="radio" id="si" class="newGen" name="newGen" value="Si vas a ">
						<label for="si">Si</label><br>
						<input type="radio" id="no" class="newGen" name="newGen" value="no vas a">
						<label for="no">No</label><br>
						<input type="radio" id="pensando" class="newGen" name="newGen" value="Estas pensando">
						<label for="pensando">Lo estoy pensando</label><br>
					</li>
				</ol>
				<input type="button" value="Enviar" id="btn">

			</form>
		</section>
		<br><br>
		<section id="respuestas">

		</section>
		<script src="../js/videojuegos.js" ></script>
	</body>
</html>
