<!DOCTYPE html>
<!--[if gt IE 8]><!--> <html class="no-js" lang="es-mx"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Lab05-Passwords</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../styles/Lab05.css">
		<link rel="stylesheet" href="../styles/passwords.css">
	</head>
	<body>
		<a href="../index.html">Regresar</a>
		<section class="validador">
			<form class="miForma" id="miForma">
				<label for="contraseña">Contraseña:</label>
				<input type="password" id="contraseña" autofocus>
				<label for="confirmar">Confirmar contraseña:</label>
				<input type="password" id="confirmar" >
				<br>
				<p id="texto"></p>
				<p id="confirm">La contraseña todavía no cuenta con todos los requisitos</p>
				<input type="button" id="ok" value="Confirmar" disabled>
			</form>

			<section id="validaciones">
				<h4>La contraseña debe tener:</h4>
				<ul id="lista">
					<li id="length">al menos 8 caracteres</li>
					<li id="num">al menos un número</li>
					<li id="special">al menos un caracter especial (-!#?/)</li>
					<li id="mayus">al menos una letra mayúscula</li>
				</ul>
			</section>
		</section>
		
		
		<script src="../js/passwords.js" ></script>
	</body>
</html>
