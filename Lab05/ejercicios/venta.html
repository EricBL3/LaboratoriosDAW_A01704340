	<body>
		<a href="../index.html">Regresar</a>
		<br>
		<div id="imagenes">

				<img src="../images/switch.jpeg" id="consola">
				<img src="../images/animal crossing.jpeg" id="juego">
				<img src="../images/joycons.jpeg" id="joycons">
		</div>
		<div id="botones">
			<button id="consola+" class="btnMas">+</button>
			<p class="textProducto">Consola Nintendo Switch Edici√≥n Animal Crossing - Precio: <strong>$7999.99</strong></p>
			<button id="consola-" class="btnMenos">-</button>

			<button id="juego+" class="btnMas">+</button>
			<p class="textProducto">Animal Crossing: New Horizons - Precio: <strong>$1399.99</strong></p>
			<button id="juego-" class="btnMenos">-</button>

			<button id="joycons+" class="btnMas">+</button>
			<p class="textProducto">Joycons azul y rojo - Precio: <strong>$1599.99</strong></p>
			<button id="joycons-" class="btnMenos" >-</button>
		</div>
		<br><br>
		<div id="cantidad">
			<table>
				<tr>
					<th>Producto</th>
					<th>Cantidad</th>
					<th>Precio</th>
				</tr>
				<tr>
					<td>Consola Nintendo Switch</td>
					<td id="numConsola">0</td>
					<td id="precioConsola">$0</td>
				</tr>
				<tr>
					<td>Juego Animal Crossing</td>
					<td id="numJuego">0</td>
					<td id="precioJuego">$0</td>
				</tr>
				<tr>
					<td>Joycons</td>
					<td id="numJoycon">0</td>
					<td id="precioJoycon">$0</td>
				</tr>
				<tr>
					<td colspan="2"><strong>+ 8% IVA</strong></td>
					<td id="precioIVA">$0</td>
				</tr>
				<tr>
					<td colspan="2"><strong>Precio Final</strong></td>
					<td id="precioFinal">$0</td>
				</tr>
			</table>
		</div>
